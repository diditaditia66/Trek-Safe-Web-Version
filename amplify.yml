version: 1
backend:
  phases:
    build:
      commands:
        - npm ci
        # Taruh amplify_outputs ke ./public agar terbawa saat build frontend
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID --outputs-out-dir ./public --outputs-format json --outputs-version 1.4
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
